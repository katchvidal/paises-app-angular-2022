<table class="table table-hover">
    <thead>
        <tr>
            <th> #</th>
            <th> Bandera</th>
            <th> Nombre</th>
            <th> Poblacion</th>
            <th> Ver + </th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let pais of paises index as i">
            <td> {{ i + 1 }} </td>
            <td> <img class="small-flag" [src]="pais.flags.svg"> </td>
            <td> {{ pais.name.official }} </td>
            <td> {{ pais.population | number }} HAB. </td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]"> Link {{ pais.cca2 }} </a>
            </td>
        </tr>
    </tbody>
</table>
